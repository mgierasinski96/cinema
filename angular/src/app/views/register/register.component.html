<div id="container">
<div class="registerForm">
  <table>
    <tr>
      <td><label for="username">Username</label></td>
      <td>
        <input id="username" [(ngModel)]="register.username" placeholder="username" type="text"></td>
    </tr>

    <tr>
      <td>
        <label for="email">Email</label>
      </td>
      <td>
        <input id="email" [(ngModel)]="register.email" placeholder="email" type="email"></td>
    </tr>
    <tr>
      <td><label for="password">Password</label></td>
      <td><input id="password" [(ngModel)]="register.password" placeholder="password" type="password"></td>
    </tr>

    <button (click)="onRegister()" class="myButton">Zarejestruj</button>

  </table>


</div>
</div>
