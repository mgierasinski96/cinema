<div class="container">
  <!--<ng-template [ngIf]="token!== null">-->
    <div class="header">
      <div id="headerContent">
        <img id="logo" src="../assets/images/logo.png">
        <app-login *ngIf="userLogged === false" class="login"></app-login>
        <div class="login" *ngIf="userLogged"><h2>Zalogowany jako: {{username}}</h2>
        <button class="myButtonSmaller" (click)="logout()">Wyloguj</button>
        </div>
      </div>

    </div>

    <div id="sideMenu"[ngClass]="{'userIsLogged': userLogged===true, 'notLogged': userLogged===false}">
      <ul>
        <li *ngIf="userLogged && role !== 'ROLE_USER'"><a [routerLink]="['/movies']"><span>Filmy</span></a></li>
        <li *ngIf="userLogged"><a [routerLink]="['/playedMovies']"><span>Co gramy</span></a></li>
        <li *ngIf="userLogged && role !== 'ROLE_USER'"><a [routerLink]="['/appUsers']"><span>UÅ¼ytkownicy</span></a></li>
        <li *ngIf="userLogged"><a [routerLink]="['/about']"><span>O nas</span></a></li>
      </ul>
    </div>

  <router-outlet id="container"></router-outlet>
</div>
