
<mat-form-field *ngIf="parseDate===false" id="filtrInput">
  <input matInput id="mySearchInput" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<div id="rankingTableHolder">
<div id="rankingTableBackground">
<table mat-table id="rankingTable" [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container [matColumnDef]="tableData" *ngFor="let tableData of objectKeys(columnHeader)">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnHeader[tableData]}}</th>
    <td  mat-cell *matCellDef="let element">
      <span *ngIf="isDate(element[tableData])">{{element[tableData] | date:'MMM d, y, H:mm':'pl'}}</span>
      <span *ngIf="!checkIfIncludesHttps(element[tableData])&&!isDate(element[tableData])">{{element[tableData]}}</span>
      <img class="imageInTableCell" *ngIf="checkIfIncludesHttps(element[tableData])" src="{{element[tableData]}}">
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
  <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader);"></tr>
</table>
</div>
</div>
